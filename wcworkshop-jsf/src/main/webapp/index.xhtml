<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
  <h:form>
  
  <p:layout fullPage="true">
    <p:layoutUnit position="north" size="50">
      
    </p:layoutUnit>
    <p:layoutUnit position="west" size="250" resizable="true" collapsable="true" collapseTitle="collapse" resizeTitle="resize">
    
      <p:tree id="projectTree" value="#{mainController.projects}" var="node" animate="true" dynamic="true" cache="true"
        selectionMode="single">
        
        <p:ajax event="select" listener="#{mainController.onNodeSelect}" />  
        
        <p:treeNode>
          <h:outputText value="#{node.title}" />
        </p:treeNode>
        
        <p:treeNode type="project">
          <h:outputText value="#{node.title}" />
        </p:treeNode>
        
        <p:treeNode type="series">
          <h:outputText value="#{node.title}" />
        </p:treeNode>
        
        <p:treeNode type="mission">
          <h:outputText value="#{node.title}" />
        </p:treeNode>
        
        <p:treeNode type="cutscene">
          <h:outputText value="#{node.title}" />
        </p:treeNode>
        
        <p:treeNode type="navPoint">
          <h:outputText value="#{node.title}" />
        </p:treeNode>
      </p:tree>
    
    </p:layoutUnit>
    <p:layoutUnit position="center">
      <p:tabView id="editorTabs" scrollable="false" binding="#{mainController.editorTabs}">
      </p:tabView>
    </p:layoutUnit>
  </p:layout>
  
  </h:form>
</h:body>
</html>
